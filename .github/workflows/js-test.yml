name: JavaScript Syntax Check

on:
  push:
    branches:
      - GGB_Sprint_6_Nic
  pull_request:
    branches:
      - GGB_Sprint_6_Nic
  workflow_dispatch:

jobs:
  lint-js:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install ESLint
      run: npm install eslint

    - name: Create default ESLint config
      run: |
        echo "export default [{ files: ['**/*.js'], languageOptions: { ecmaVersion: 2021, sourceType: 'module' }, rules: {} }];" > eslint.config.js

    - name: Lint multiple JS paths
      run: |
        npx eslint \
          "Team-3-BucStop_BucKart/BucKart/wwwroot/js/buckart.js" \
          "Team-3-BucStop_Pong/Pong/wwwroot/js/pong.js" \
          "Team-3-BucStop_Snake/Snake/wwwroot/js/snake.js" \
          "Team-3-BucStop_Tetris/Tetris/wwwroot/js/tetris.js"
