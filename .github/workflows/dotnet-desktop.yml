name: .NET Build Check

on:
  push:
    branches:
      - GGB_Sprint_6_Nic
  pull_request:
    branches:
      - GGB_Sprint_6_Nic

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'   # âœ… updated for your project 

    - name: Restore dependencies
      run: dotnet restore BucStop.sln
      working-directory: Bucstop WebApp

    - name: Build Solution
      run: dotnet build BucStop.sln --no-restore --configuration Release
      working-directory: Bucstop WebApp
